name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/nettleie/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get commit messages since last tag
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Nettleie v${{ steps.version.outputs.version }}
            
            Se [README.md](https://github.com/fredrik-lindseth/nettleie/blob/main/README.md) for detaljer
            
            ---
            
            ##  Endringer
            
            ${{ steps.changelog.outputs.commits }}
          draft: false
          prerelease: false

      - name: Create ZIP for HACS
        run: |
          mkdir -p dist
          zip -r dist/nettleie.zip custom_components/nettleie
          echo "âœ… Created ZIP for HACS"

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/nettleie.zip

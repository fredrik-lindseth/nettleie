name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linters
        run: |
          pip install vulture ruff

      - name: Validate manifest
        run: |
          jq empty custom_components/nettleie/manifest.json || exit 1
          echo "‚úÖ Manifest JSON is valid"

      - name: Check required files
        run: |
          REQUIRED_FILES=(
            "custom_components/nettleie/__init__.py"
            "custom_components/nettleie/manifest.json"
            "custom_components/nettleie/config_flow.py"
            "custom_components/nettleie/sensor.py"
            "custom_components/nettleie/coordinator.py"
            "custom_components/nettleie/const.py"
            "README.md"
          )
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            fi
          done
          echo "‚úÖ All required files present"

      - name: Check Python syntax
        run: |
          python -m py_compile custom_components/nettleie/*.py
          echo "‚úÖ Python syntax is valid"

      - name: Lint with Ruff
        run: |
          ruff check custom_components/nettleie/ --ignore E501,F401
          echo "‚úÖ Ruff linting passed"

      - name: Check for dead code with Vulture
        run: |
          vulture custom_components/nettleie/ --min-confidence 80 || true
          echo "‚ÑπÔ∏è Vulture check complete (warnings only)"

      - name: Check version consistency
        run: |
          VERSION=$(jq -r '.version' custom_components/nettleie/manifest.json)
          echo "üì¶ Version: $VERSION"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            exit 1
          fi
          echo "‚úÖ Version format is valid"
